<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{{user.fullName}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div>
        <table class="table table-user-information">
          <tr>
            <td colspan="2" style="text-align: center;">
              <img ng-src="{{user.avatarUrl}}" alt="avatar" />
            </td>
          </tr>
          <tr>
            <td>Дата рождения</td>
            <td>{{user.birthdate}}</td>
          </tr>
          <tr>
            <td>Пол</td>
            <td>{{user.gender}}</td>
          </tr>
          <tr>
            <td>Адрес</td>
            <td>{{user.address}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <a ng-href="mailto:{{user.email}}">{{user.email}}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
